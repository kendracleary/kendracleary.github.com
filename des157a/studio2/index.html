<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="styles.css" rel="stylesheet">
    <title>Room Objects</title>
</head>

<body>
    <div id="title">
        <img id="mine" src="images/mine.png" alt="mine" width="250"> 
        <p id="name"></p>
        <p id="info"></p>
    </div>

    <div id="blurb">
        <p>A material representation of myself</p>
    </div>

    <div id="images">
        <img id="cherry" src="images/cherry1.png" alt="cherry">
        <img id="house" src="images/house1.png" alt="house">
        <img id="frog" src="images/frog1.png" alt="frog">
        <img id="bunny" src="images/bunny1.png" alt="bunny">
        <img id="herbs" src="images/herbs1.png" alt="herbs">
        <img id="fish" src="images/fish1.png" alt="fish">
    </div>  
    
    <script src="script.js"></script>
    
    <footer>
        <p><a href="http://validator.w3.org/check?uri=referer">Valid HTML</a></p>
    </footer>
</body>
</html>
